<!DOCTYPE html>
<html lang="en">

    <!-- ADDED CSS FOR ERROR MESSAGE -->
    <style>
        .error {
            color: red;
            font-size: 12px;
        }
    </style>

    <!-- ADDED JAVASCRIPT FOR VALIDATION -->
    <script>
        function validateForm() {
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();

            document.getElementById("userError").innerHTML = "";
            document.getElementById("passError").innerHTML = "";

            let valid = true;

            if (username === "") {
                document.getElementById("userError").innerHTML = "User Name is required";
                valid = false;
            }

            if (password === "") {
                document.getElementById("passError").innerHTML = "Password is required";
                valid = false;
            } else if (password.length < 6) {
                document.getElementById("passError").innerHTML = "Password must be at least 6 characters";
                valid = false;
            }

            return valid;
        }
    </script>
</head>
